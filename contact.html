<body>
    <!------------ Header Section ------------>

    <header>
        <div id="logo-container">
            <a href="index.html"><img id="logo" src="assets/images/sotofox-logo.png"
                    alt="A logo of Sotofox Home Designer & Artist with a Fox head"></a>
            <a href="index.html">
                <h1 id="logo-text">Sotofox</h1>
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#services">Service</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div id="download-btn-container">
            <a id="download-btn" href="#">Download Brochure</a>
        </div>
    </header>

    <!------------ Hero Section ------------>

    <section id="contact-hero-outer">
        <div id="contact-hero-image"></div>
    </section>

    <!------------ Contact Form Section ------------>

    <section id="contact-header">
        <h2>Contact</h2>
    </section>
    <section id="contact-form">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h3>You can either contact me via these channels or fill in the form below</h3>
            <ul id="contact-list">
                <li>
                    <a href="https://wa.me/+353851400574" target="_blank" rel="noopener"
                        aria-label="Message me on WhatsApp (Open in a new tab)"><i class="fa-brands fa-whatsapp"></i>
                        +353
                        851400574</a>
                </li>
                <li>
                    <a href="mailto:sotofox@gmail.com" target="_blank" rel="noopener"
                        aria-label="Send me an email (Open in a new tab)"><i class="fa-regular fa-envelope"></i>
                        sotofox@gmail.com</a>
                </li>
            </ul>
            <div class="container">
                <label for="fname" class="names">
                    <p>First name:</p>
                    <input type="text" name="first-name" id="fname" placeholder="John" required>

                </label>
                <label for="lname" class="names">
                    <p>Last name:</p>
                    <input type="text" name="last-name" id="lname" placeholder="Doe" required>
                </label>
                <label for="email">
                    <p>Email:</p>
                    <input type="email" name="e-mail" id="email" placeholder="Your email..." required>
                </label>
                <label for="message">
                    <p>Your Message:</p>
                    <textarea name="user-message" id="message" cols="30" rows="10"
                        placeholder="Your message here ..."></textarea>
                </label>
            </div>
            <div id="form-btn-container">
                <button id="form-button" type="submit">Send your message</button>
            </div>
        </form>
    </section>

    <!------------ Footer Section ------------>

    <footer>
        <ul class="social-network">
            <li>
                <a href="https://www.instagram.com/sotofox.designs/" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram Page to see my work (Open in a new tab)"><i
                        class="fa-brands fa-instagram"></i> sotofox.designs</a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Follow me on Facebook (Open in a new tab)"><i class="fa-brands fa-facebook-f"></i>
                    sotofox.designs</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/jos%C3%A9-soto-b489a4a6/" target="_blank" rel="noopener"
                    aria-label="Connect with me on LinkedIn (Open in a new tab)"><i
                        class="fa-brands fa-linkedin-in"></i>
                    José Soto</a>
            </li>
            <li id="copyright">
                <i class="fa-regular fa-copyright"></i> José Soto 2023
            </li>
        </ul>
    </footer>
